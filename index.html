<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Codificador & Decodificador</title>
</head>
<body>
    <header>
        <div id="header">
            <h1>
                Encrypt & Decrypt
            </h1>
            <p>
                Insira, nos campos abaixo, as palavras que deseja encriptar ou decriptar. 
            </p>
        </div>
    </header>
    <main>
        <section class="grid">
            <div class="item-bg">
                <div class="hero-wrapper">

                    <div class="hero-text">
                      <h2>Encriptar Mensagem</h2>
                    </div>
    
                    <div>
                        <textarea class="text-input" name="input-texto" id="input" placeholder="Digite a frase"></textarea>
                    </div>
    
                    <div class="wrapper-btn">
                        <button class="btn" id="btn-encrypt">Encode</button>
                        <button class="btn" id="btn-decrypt">Decode</button>
                    </div>
                </div>
            </div>

           <div class="item-bg">
            <div class="hero-wrapper">
                <div class="hero-text">
                    <h2>Mensagem Encriptada</h2>
                </div>

                <div>
                   
                    <textarea class="text-input" name="" id="output" placeholder="Digite sua mensagem."></textarea>
                </div>

                <div>
                    <button class="btn" id="btn-copy">Copiar Mensagem</button>
                </div>
            </div>
           </div>
           
        </section>
    </main>

    <footer>
          <section>
            <div class="footer">
                <p> Encode & Decode | HTML, CSS e JS. </p>
           </div>
          </section>
    </footer>

   

    <script src="main.js"></script>
</body>
</html>
