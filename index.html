<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Codificador & Decodificador</title>
</head>
<body>
    <header>
        <div id="header">
            <h1>
                Codificador & Decodificador
            </h1>
            <p>
                Insira, nos campos abaixo, as palavras que deseja encriptar ou desencriptar. 
            </p>
        </div>
    </header>
    <main>
        <section class="grid">
            <div class="item-bg">
                <div class="hero-wrapper">

                    <div class="hero-text">
                      <h2>Encriptar Mensagem</h2>
                    </div>
    
                    <div>
                        <input class="text-input" placeholder="Insira aqui">
                    </div>
    
                    <div>
                        <input class="btn" type="submit" value="Criptografar" id="btn-cripto">
                        <input class="btn" type="submit" value="Descriptografar" id="btn-descripto">
                    </div>
                </div>
            </div>

           <div class="item-bg">
            <div class="hero-wrapper">
                <div class="hero-text">
                    <h2>Mensagem Encriptada</h2>
                </div>

                <div>
                    <input class="text-input" type="text" id="msg"></input>
      
                </div>

                <div>
                    <input class="btn" type="submit" value="Copiar Mensagem" id="btn-copy">
                </div>
            </div>
           </div>
           
        </section>
    </main>

    <footer>
          <section>
            <div class="footer">
                <p>Desenvolvido por Israel Cruz | HTML, CSS e JS. </p>
           </div>
          </section>
    </footer>

    <script src="main.js"></script>
</body>
</html>
